<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <!-- 
        URL (Uniform Resource Locator)
        프로토콜://도메인/폴더/파일
        http:// (非보안)
        https:// (보안)

        Hyper Text Transmission Protocol (Secured)
        protocal, 통신규약
     -->
    <h1>이미지</h1>
    <!-- 
        사용 이미지
        1. 이탈리아 풀리아주의 건축물인 트룰리: assets/pic_trulli.jpg
        2. 클러치백: assets/images/i2.jpg
        3. 커피콩: coffeebeans.jpg
        4. 직장: ../workplace.jpg
        5. 배너: http://vinnie0326.dothome.co.kr/assets/images/banner.jpg
    -->

    <!-- 웹접근성: 장애인이나 고령자분들이 웹 사이트에서 제공하는 정보를 비장애인과 동등하게 접근하고 이용 할 수 있도록 보장하는 것 -> alt를 반드시 기록한다. -->
    
    <!-- 폴더와 파일명 구분자는 /(슬래시) 이다. -->
    
    <!-- 1. html문서보다 하위 폴더에 이미지가 있는 경우: 폴더1/폴더2/폴더3/.../파일명으로 쓴다. -->
    <img src="assets/pic_trulli.jpg" alt="트룰리" title="트룰리">
    <img src="assets/images/i2.jpg" alt="클러치백" title="클러치백">

    <!-- 2. html문서와 이미지가 같은 폴더에 있는 경우: 파일 이름만 쓴다. -->
    <img src="coffeebeans.jpg" alt="커피콩" title="커피콩">

    <!-- 3. html문서보다 상위 폴더에 이미지가 있는 경우: ../../파일명으로 쓴다. -->
    <img src="../workplace.jpg" alt="사무실" title="사무실">

    <!-- HTML 문서가 저장되어 있는 작업 영역을 기준으로 잡는다!
         root의 바깥에 위치한 경로는 지정할 수 없습니다.-->



    <hr>
    <!-- 루트 폴더로부터 경로 설정 -->
    <img src="/50_HTML/coffeebeans.jpg" alt="coffeebeans" title="커피 마시고 싶다">
    <img src="/50_HTML/assets/pic_trulli.jpg" alt="trulli" title="이태리 트룰리">
    <img src="/50_HTML/assets/images/i2.jpg" alt="클러치백">
    <img src="/workplace.jpg" alt="사무실">

    <hr>
    <!-- 절대 경로 지정 방법 -->
    <img src="http://vinnie0326.dothome.co.kr/assets/images/banner.jpg" alt="선물 배너" title="이벤트">

</body>
</html>
