<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    <h1>폼</h1>
    <p>폼(양식)? 검색 창, 로그인 창, 회원가입, 게시판</p>
    <!-- 서버 프로그래밍언어: php, jsp, asp -->
    <!-- 자동 완성 기능:  autocomplete="on" -->
    <form action="action_page.php" method="get" autocomplete="off">
        <!-- form action="~~~.php" method="post/get" -->

        <fieldset>
            <legend>검색 창</legend>
            <!-- 검색 입력 상자 -->
            <label for="user_search">구글 검색 </label>
            <input type="search" id="user_search">
            <!-- input의 id가 label의 for와 같은 값이어야 한다 -->
            
            <!-- 검색 버튼 -->
            <input type="submit" value="검색">

        </fieldset>

        <fieldset>
            <legend>로그인</legend>

            <!-- 아이디 -->
            <!-- for와 id의 속성값은 임의로 지정한다. -->
            <label for="user_id">아이디 </label> 
            <input type="text" id="user_id" required>
            <!-- 패스워드 -->
            <label for="user_pw">패스워드</label> 
            <input type="password" id="user_pw" required>

            <!-- 로그인 버튼 -->
            <input type="submit" value="로그인">

        </fieldset>

        <fieldset>
            <legend>회원 가입</legend>
            
            <!-- 이용 약관 -->
            <div>
                <!-- 체크박스 -->
                <input type="checkbox" id="chk" checked required>
                <label for="chk">ooo 이용약관 동의(필수)</label>
            </div>

            <div>
                <!-- 글상자 -->
                <!-- readonly: 읽기 전용
                     cols: 열(칸) 수
                     rows: 행 수 -->
                <textarea name="welcome" id="welcome" cols="30" rows="10" readonly>여러분을 환영합니다. ooo 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 -중략-</textarea>
            </div>

            <div>
                <!-- text 입력 상자 (select와 option이 필수값)-->
                <label for="birth">생년월일</label>
                <input type="text" id="birth" placeholder="년도 yyyy" maxlength="4" size="5"> 년
                <!-- 목록 상자 (option의 value는 전송값) -->
                <select name="month" id="">
                    <option value="">month</option>
                    <option value="jan">1</option>
                    <option value="feb">2</option>
                    <option value="mar" selected>3</option>
                    <option value="apr">4</option>
                    <option value="may">5</option>
                    <option value="jun">6</option>
                    <option value="jul">7</option>
                    <option value="aug">8</option>
                    <option value="sep">9</option>
                    <option value="oct">10</option>
                    <option value="sep">11</option>
                    <option value="dec">12</option>
                </select> 월
                <!-- text 입력 상자 -->
                <input type="text" placeholder="일 dd" maxlength="2" size="2"> 일
            </div>

            <div>
                <!-- 이메일 -->
                <label for="user_email">본인 확인 이메일</label>
                <input type="email" id="user_email" name="user_email" size="100" maxlength="20" value="daum.com은 카카오 계정으로 입력해주세요" disabled>
            </div>

            <div>
                <!-- 전화번호 -->
                <label for="user_phone">휴대전화</label>
                <input type="tel" id="user_phone">
            </div>
        </fieldset>
    </form>

    <!-- ctrl + d: 같은 텍스트들을 드래그 -->
</body>

</html>
