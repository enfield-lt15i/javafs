<!-- 태그(tag)
     <시작> 내용 </종료>

     *종료가 필요없는 경우 ex)meta
      -형식: <시작 속성="값" 속성="값" ...>

      글로벌속성(class, id, title, ...)은 모든 태그(<head> 제외)에 사용할 수 있다.
    
     공백은 몇 칸을 띄우든 한 칸으로 인식합니다.
     HTML에서는 무조건 ""로 묶음-->

 <!-- HTML의 기본 내용: 텍스트, 태그 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <!-- 선택한 영역 복제: shift+alt+위/아래방향키 -->
    <!-- 페이지에서 h1은 상단에 1번만 사용한다. -->
    <!-- vscode는 emmet 기능이 내장되어 있습니다. 키 누르고 TAB 누르면 됨 (그래도 연습할 때는 일일이 작성하자..ㅋㅋ)
         https://docs.emmet.io/cheat-sheet/ -->
    <h1 title="난 큰제목이드아아아앙">큰제목 (로고)</h1> 
    <!-- 한 페이지에서 <h1>은 한 번만 사용합니다. -->
    <h2>중간제목 (섹션)</h2>
    <h3>소제목 (항목)</h3>
    <h4>소소제목</h4>
    <h5>소소소제목</h5>
    <h6>소소소소제목</h6>
</body>
</html>
