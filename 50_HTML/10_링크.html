        URL(Uniform Resourse Locator)

        https://www.naver.com

    <!-- 
        <a href="URL">
        Hyper Reference 

        필수 속성을 채워줘야 합니다.
     -->
    

    <!-- 현재 페이지로 리다이렉트(임시 페이지...링크가 아직 준비 되지 않았을 때): # -->
    <a href="#">임시 링크</a>

    <!-- 현재 창: _self (기본값이기에 쓰지 않아도 됨) -->
    <a href="https://www.google.com" target="_self">구글</a>
    
    <!-- 새 창: _blank -->
    <a href="https://www.naver.com" target="_blank">네이버</a>
    
    <!-- 전화번호: tel -->
    <a href="tel:010-1234-1234">010-1234-1234</a>

    <!-- 이메일: mailto -->
    <a href="mailto:enfield.lt15i@gmail.com">Gmail</a>

    <!-- 
        1. 크롬 브라우저 설정:
            chrome://settings/handlers
            "사이트에서 프로토콜 처리를 요청할 수 있음" 선택
        2. 윈도우 설정 > 앱 > 기본 앱 > "메일"을 "크롬"으로 변경
        3. 크롬 브라우저로 Gmail 로그인 > 프로토콜 요청 아이콘 "허용"
     -->
