<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <link rel="stylesheet" href="css/13_테이블.css">
</head>

<body>
    <h1>표</h1>

    <!-- 
    <table>
        <td>: 데이터 셀
        <th>: 셀의 제목
        <tr>: 행

    (※선택사항)
        <caption>: 표의 제목 (※꼭대기에)
        <col>: 열
        <colgroup>: 열 그룹 (※CSS에서 활용할 요소)
        <thead>: 머리말
        <tbody>: 본문
        <tfoot>: 꼬리말
    </table>
     -->

    <h2>표의 모든 태그 사용</h2>

    <!-- 아래 내용을 숙지한 후 지우고 다시 만들어 보세요. -->
    <table>
        <caption>표의 제목</caption>
        <colgroup>
            <col>
            <!-- span은 <col>을 병합합니다. -->
            <col span="2">
        </colgroup>

        <thead>
            <tr>
                <th scope="col">이름</th>
                <th scope="col">HTML</th>
                <th scope="col">CSS</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>홍길동</th>
                <th>100</th>
                <th>90</th>
            </tr>
            <tr>
                <th>김길동</th>
                <th>100</th>
                <th>90</th>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>평균</td>
                <td>100</td>
                <td>90</td>
            </tr>
        </tfoot>

    </table>

    <table>
        <caption>메가커피 공지사항</caption>

        <thead>
            <tr>
                <td>번호</td>
                <td>제목</td>
                <td>글쓴이</td>
                <td>날짜</td>
                <td>조회</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>공지</td>
                <td>메가MGC커피 원두 관련 공지</td>
                <td>메가MGC커피</td>
                <td>2023-02-21</td>
                <td>3001</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>

    </table>

</body>

</html>
