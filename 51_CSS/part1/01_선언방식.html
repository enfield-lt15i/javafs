<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <!-- 2. 외부 CSS: <link> 태그로 *.css 파일을 연결 -->

    <!-- 
        HTML
        <태그 속성="값" 속성="값" ...>
        (attribute = "value")
    
        CSS
        선택자{
            속성 : 값;
            속성 : 값;
            ...
        } 
        selector {property : value;}

        ※선언방식
        1. 인라인: HTML의 style속성의 값으로 지정 (※가급적이면 쓰지 말 것)
        2. 내부: <style> 태그 사이에 기록
        3. 외부: <head>에 <link> 태그를 사용하여 *.css 파일을 연결 (실무에서는 BEST)
    -->

    <!-- 외부 선언: 경로 설정 -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* CSS 주석 표시 */
        h1 {
            background-color: blue;
        }
        p {
            background-color: bisque;
        }
        /* body(본문)의 h1태그를 선택(selector)해서 {속성(property):값(value);}을 적용시킵니다. */

        /* 1. 내부 CSS: <style> 태그는 <head> 사이에 기록 */
        /* <link>, <style> 태그는 <head> 사이에 쓴다. */
    </style>
</head>
<body>
    <h1>CSS 선언 방식</h1>
    <!-- 인라인 CSS: HTML의 style 속성의 값으로 기록  -->
    <p style="color:red">인라인 CSS이란 HTML의 style 속성의 값으로 CSS의 속성과 값을 기록한다.</p>

    <h2>외부 선언 방식 테스트 문단입니다.</h2>
    <main>본문 내용</main>
</body>
</html>
